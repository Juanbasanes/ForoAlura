# Configuración de conexión con la base de datos
spring.datasource.url=jdbc:mysql://localhost/foroalura
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Puerto de comunicación del servidor
server.port=8080

# SECRET para la firma del TOKEN
api.security.secret=${API_SECRET}

# Configuraciones de JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Esconder el trace del error en la respuesta al cliente
server.error.include-stacktrace=never

# Habilitar/Deshabilitar api-docs - SWAGGER-UI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Ruta de SWAGGER-UI
springdoc.swagger-ui.path=/doc/swagger-ui.html

# Documentacion propiedades de SWAGGER -- https://springdoc.org/#properties


